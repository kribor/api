apiVersion: v1
kind: DeploymentConfig
metadata:
  name: "hcktn-api"
  service: hcktn-api
spec:
  replicas: "1"
  selector:
    name: "hcktn-api"
  strategy:
    type: "Rolling"
  template:
    metadata:
      labels:
        name: "hcktn-api"
    spec:
      containers:
        - name: "hcktn-api"
          image: "fareoffice/hcktn-api:${VERSION}"
          imagePullPolicy: Always
          ports:
            - name: "hcktn-api-1"
              containerPort: "8081"
              protocol: "TCP"
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 10
            timeoutSeconds: 10
---

apiVersion: v1
kind: Service
metadata:
 name: "hcktn-api-service"
spec:
 selector:
   name: "hcktn-api"
 ports:
 -
    name: hcktn-api-service
    port: 8081
    targetPort: 8081
    protocol: TCP
---

apiVersion: v1
kind: Route
metadata:
  name: route-hcktn-api
  service: hcktn-api-service
  labels:
    router: external
spec:
  host: ${DEFAULT_URL}
  to:
    kind: Service
    name: hcktn-api-service
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
    key: |-
${WILD_FAREONLINE_KEY}
    certificate: |-
${WILD_FAREONLINE_CERT}
    caCertificate: |-
${WILD_FAREONLINE_CA}
---
apiVersion: v1
kind: Route
metadata:
  name: route-hcktn-api-public
  service: hcktn-api-service
  labels:
    router: external
spec:
  host: hcktn-api-int.fareoffice.com
  to:
    kind: Service
    name: hcktn-api-service
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
    key: |-
${WILD_FAREOFFICE_KEY}
    certificate: |-
${WILD_FAREOFFICE_CERT}
    caCertificate: |-
${WILD_FAREOFFICE_CA}